<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/7784482.png">
  
  <title>Expenses chart component</title>

  <!-- link css -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
<!-- 
  My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month
  -->

  <div class="con">
    <div class="card1">
      <div class="texts">
        <p>My balance</p>
      <h2>$921.48</h2>
      </div>
       <img src="./images/logo.svg" alt="">
    </div>
  </div>

  <div class="conChart">
    <div class="card2">
      <h2>Spending - Last 7 days</h2>
      <div class="notufi">
        <p id="salary">$52.36</p>
        <p id="salary2">$31.07</p>
      </div>
      <div class="charts">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three" id="three"></span>
        <span class="four" id="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
        <span class="p1">mon</span>
        <span class="p2">tue</span>
        <span class="p3">wed</span>
        <span class="p4">thu</span>
        <span class="p5">fri</span>
        <span class="p6">sat</span>
        <span class="p7">sun</span>
    </div>
   
    <hr>

    <div class="txt">
      <div class="pw">
        <p>Total this month</p>
        <h2>$478.33</h2>
      </div>
      <div dir="rtl" class="pw2">
        <p class="pp">+2.4%</p>
      <p>from last month</p>
      </div>
      
    </div>
    </div>
  </div>

</html>
